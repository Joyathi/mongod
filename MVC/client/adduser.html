<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<link rel="stylesheet" href="style.css">
</head>
<body>
    <form >
        <h2>REGISTRATION FORM</h2>

         <!-- text input -->
         <div id="firstname-group">
            <label for="name">First Name</label>
            <input type="text" id="firstname" name="firstname" onkeyup="validatefirstName()">
            <div id="firstname-error"></div>
         </div>

         <div id="lastname-group">
            <label for="name">Last Name</label>
            <input type="text" id="lastname" name="lastname" onkeyup="validatelastName()">
            <div id="lastname-error"></div>
         </div>

         <!-- email input -->
         <div id="email-group">
            <label for="Email">Email</label>
            <input type="text" id="email" name="email" onkeyup="validateemail()">
            <div id="email-error"></div>
         </div>

         <!-- password input -->
         <div id="password">
            <label for="password">password</label>
            <input type="text" id="password" name="password" onkeyup="validatepassword()">
            <div id="password-error"></div>
         </div>

         <!-- submit button -->

         <button type="button" id="submit" onclick="submitForm()">submit</button>

    </form> 
    <script src="script.js"></script>
</body>
</html>
