<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <form >
        <h2>REGISTRATION FORM</h2>

         <!-- text input -->
         <div id="firstname-group">
            <label for="name">First Name</label>
            <input type="text" id="firststname" name="firstname" onkeyup="validatefirstName()" required>
            <div id="firstname.error"></div>
         </div>

         <div id="lastname-group">
            <label for="name">Last Name</label>
            <input type="text" id="lastname" name="lastname" onkeyup="validatelastName()" required>
            <div id="laststname.error"></div>
         </div>

         <!-- email input -->
         <div id="email-group">
            <label for="Email">Email</label>
            <input type="text" id="email" name="email" onkeyup="validateemail()" required>
            <div id="email.error"></div>
         </div>

         <!-- password input -->
         <div id="password">
            <label for="password">password</label>
            <input type="text" id="password" name="password" onkeyup="validatepassword()" required>
            <div id="password.error"></div>
         </div>

         <!-- submit button -->
         <button type="button" onclick="submitFrom()">submit</button>

    </form> 
    <script src="script.js"></script>
</body>
</html>
